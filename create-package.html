            <div class="content-grid mt-30 create-package">
               
                <h3>Create Package</h3>
                <form class="create-package-form">
                    <div class="mb-3 row">
                        <label for="inputPackageName" class="col-sm-3 col-form-label">Package Name</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="inputPackageName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPackageType" class="col-sm-3 col-form-label">Package Type</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="inputPackageType">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPackageLocation" class="col-sm-3 col-form-label">Package Location</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="inputPackageLocation">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPackagePrice" class="col-sm-3 col-form-label">Package Price in AUD</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="inputPackagePrice">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPackageFeatures" class="col-sm-3 col-form-label">Package Features</label>
                        <div class="col-sm-7">

                    </div>
                    <div class="mb-3 row">
                        <label for="inputPackageDetails" class="col-sm-3 col-form-label">Package Details</label>
                        <div class="col-sm-7">
                          <textarea type="textarea" class="form-control" id="inputPackageDetails" ></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-3 col-form-label">Package Image</label>
                        <div class="col-sm-7 upload-flex">
                            <label for="inputPackageImage" class="custom-file-upload">
                                Upload
                            </label>
                            <p>Upload an image for package.</p>
                          <input type="file" class="form-control" id="inputPackageImage">
                        </div>
                    </div>
                    <div class="mt-30 row ">
                        <label for="inputPackageDetails" class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-7 create-package-button-group">
                            <button class="btn enquiry-btn">Create</button>
                            <button class="btn enquiry-btn">Reset</button>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendors/fontawesome/js/all.js"></script>
    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;
        
        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
            } else {
              dropdownContent.style.display = "block";
            }
          });
        }
        </script>
        <script>
            $('.dashboard-nav-settings-name').click(function(){
                $('.dashboard-nav-settings-dropmenu').toggle();
            });
        </script>
        <script>
            $('.sidemenu-button').click(function(){
                $('.sidenav').toggle();
            });
        </script>
